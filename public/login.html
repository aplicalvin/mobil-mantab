<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/suplement.css" />
    <link rel="stylesheet" href="flowbite.css" />
  </head>
  <body class="md:flex">
    <div class="grid md:w-1/2 md:h-screen py-12  ">
      <!-- Form -->
      <!-- Navbar -->
      <nav class="border-gray-200 px-2 sm:px-4 py-2.5 rounded bg-transparent">
        <div
          class="container flex flex-wrap justify-between items-center mx-auto max-w-7xl md:px-10 px-5"
        >
          <a href="index.html" class="flex items-center">
            <img
              src="assets/fixed-logo.png"
              class="mr-3 h-6 sm:h-9"
              alt="Logo"
            />
            <span class="self-center text-xl font-semibold whitespace-nowrap text-blue-700"
              >EightLib</span
            >
          </a>
        </div>
      </nav>
      <!-- NavBar End -->

      <!-- Form Login Start -->

      <div class="my-auto h-full  ">
        <div class="grid max-w-xs   mx-4 md:mx-auto gap-4">
          <div class="grid gap-2 ">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-600">Selamat Datang,</h1>
            <p class="text-neutral-600 text-sm md:text-base font-light">
              Masuk untuk dapat meminjam buku
            </p>
          </div>

          <form class="grid gap-2">
            <div class="">
              <label
                for="username"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Username</label
              >
              <input
                type="username"
                id="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder=""
                required=""
              />
            </div>
            <div class="">
              <label
                for="password"
                class="flex mb-2 text-sm font-medium text-gray-900  "
                >
                <p class="w-full  ">Password</p> <a href="blank.html" class="underline text-blue-700 font-bold w-full text-right">Lupa Password</a></label
              >
              <input
                type="password"
                id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required=""
              />
            </div>
            <div class="flex items-start mb-6">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300"
                  required=""
                />
              </div>
              <label
                for="remember"
                class="ml-2 text-sm font-medium text-gray-900"
                >Remember me</label
              >
            </div>
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base w-full sm:w-auto px-5 py-2.5 text-center text-bold"
            >
              Masuk
            </button>
            <p class="font-thin text-center text-neutral-600 my-5 text-sm">
              Belum punya akun? <a href="signup.html" class="underline font-bold"> Daftar Disini</a>
            </p>
          </form>
        </div>
      </div>

      <!-- Form Login ends -->

      <!-- Footer -->
      <footer class="  h-fit">
        <p class="w-fit text-xs md:text-base text-neutral-800 mx-auto">
          ArlanTheDev Â©2022 All Right Reserved
        </p>
      </footer>
    </div>
    <!-- Pattern -->
    <div
      class="md:w-1/2 h-56 md:h-screen bg-[url('../assets/illustration/pattern.png')] bg-cover bg-center"
    ></div>
    <!-- JavaScript -->
    <script src="JavaScript/flowbite.js"></script>
  </body>
</html>
